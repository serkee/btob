<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복지몰 샘플</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* 헤더 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* 네비게이션 */
        nav {
            background-color: #34495e;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #3498db;
        }

        /* 메인 콘텐츠 */
        .container {
            width: 1200px;
            margin: 20px auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .product-card p {
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #2980b9;
        }

        /* 푸터 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>복지몰</h1>
    </header>

    <!-- 네비게이션 -->
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">전자제품</a></li>
            <li><a href="#">생활용품</a></li>
            <li><a href="#">식품</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="상품1">
                <h3>전자레인지</h3>
                <p>50,000 포인트</p>
                <button>장바구니</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="상품2">
                <h3>블루투스 이어폰</h3>
                <p>30,000 포인트</p>
                <button>장바구니</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="상품3">
                <h3>전기포트</h3>
                <p>20,000 포인트</p>
                <button>장바구니</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="상품4">
                <h3>공기청정기</h3>
                <p>80,000 포인트</p>
                <button>장바구니</button>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 복지몰. All rights reserved.</p>
    </footer>
</body>
</html>
